<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Responsive Nav</title>
	</head>
	<body>
		<header>
			<h1>Responsive Nav</h1>
			<nav class="respnav">
				<button
					class="respnav__trigger"
					aria-expanded="false"
					aria-controls="menu"
					id="menu-trigger"
				>
					Open Menu
				</button>
				<div class="respnav__inner" id="menu">
					<ul class="respnav__list">
						<li class="respnav__listitem">
							<a href="/">Link</a>
						</li>
						<li class="respnav__listitem"></li>
					</ul>
				</div>
			</nav>
		</header>
		<main id="main"></main>
	</body>
</html>
